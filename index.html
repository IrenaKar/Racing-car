<!DOCTYPE html>
<html>
  <head>
    <title>Car racing game</title>
    <meta name="keywords" content="chalenge15" />
    <meta name="description" content="Irena Karamachoska" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Font-awesome 4.7 cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="race">
    <!-- write your code here -->

    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h1>Car racing game</h1>
          <button class="go btn text-light border mx-3">Race!</button>
          <button class="reset btn text-light border mx-3">Start over</button>
        </div>
      </div>

      <div class="row mt-5">
        <div class="px-0 racingTrack position-relative">
          <img src="./img/car2.gif" class="car" id="car1" alt="" />
          <img src="./img/car1.gif" class="car" id="car2" alt="" />
          <div class="" id="counter"></div>
          <div class="" id="flag"></div>
        </div>
      </div>

      <div class="row results">
        <div class="col-lg-6 col-md-12 col-sm-12">
          <h2>Results</h2>
          <div class="col-md-6 col-sm-6 info1 mx-auto">
            <h3 class="car1Info">Car 1</h3>
          </div>
          <div class="col-md-6 col-sm-6 info2 mx-auto">
            <h3 class="car2Info">Car 2</h3>
          </div>
        </div>

        <div class="col-lg-6 col-md-12 col-sm-12 oldResults">
          <h3>Results from the previous time you played this game:</h3>
        </div>
      </div>
    </div>
    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script src="app.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
